<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>


   <!-- Liens pour BOOSTRAP -->

   <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">


   <!-- Lien pour fichier CSS (toujours en second)-->
   <link rel="stylesheet" href="./exo_boostrap.css">

</head>

<body>

   <main class="container card">

      <div class="row">

             <div class="d-flex align-self-start bg-danger col-4 text-start card">
                  <p class="mb-0">colonne 1</p>
            </div>

            <div class="d-flex align-self-center bg-danger col-4 text-center card">
               <p class="mb-0">colonne 2</p>
            </div>

            <div class="d-flex align-self-end bg-danger col-4 text-end card">
               <p class="mb-0">colonne 3</p>
            </div>
<!-- class="mb-0" mb-0 est une classe utilitaire qui signifie :  m = margin (marge) / b = bottom (bas) / 0 = valeur de 0 (pas de marge) / Donc, mb-0 supprime la marge inférieure d'un élément.-->
      </div>

   </main>
  

  
   <!-- Script : en bas ! -->

   <script type="text/javascript" src="./bootstrap/js/bootstrap.bundle.min.js"> </script>

</body>
